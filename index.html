<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Guest List</h1>
    <section class="formation">
        <form id="guest-form">
            <input type="text" id="guest-name" placeholder="Enter guest name" required>
            <select id="guest-category" required>
                <option value="" disabled selected>Select category</option>
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="colleague">Colleague</option>
            </select>
            <button type="submit">Add Guest</button>
        </form>
        <ul id="guestList"></ul>
        <button id="toggle-rsvp">Attending</button>
        <button id="clear-list">Clear List</button>
    </section>
    <script src="index.js"></script>
